<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM对象和JQuery对象的转换</title>
		<!--引入JQuery的JS文件,必须在其他使用的JavaScript之前-->
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script>
			
			$(document).ready(function(){
				//从这里开始书写
				
				var s1 = document.getElementById("s1");//获取到编号为s1的DOM对象
				var s2 = $("#s2");//获取到编号为s2的jQuery对象
				
				//两种类型对象之间不能相互使用各自的方法
				
				//两种类型之间的转换问题
				
				//DOM--->jQuery  $(DOM)
				var $s1 = $(s1);//将s1这个DOM对象转换成了$s1这个jQuery对象
				//jQuery--->DOM  jQuery对象是一个集合对象
				//var domS2 = s2[0];//将s2这个jQuery对象转换成了domS2这个DOM对象
				var domS2 = s2.get(0);//将s2这个jQuery对象转换成了domS2这个DOM对象
				
				//开始验证一下
				//s1.innerHTML = "DOM写的内容";
				//s2.html("jQuery写的内容");
				//$s1.html("jQuery写的内容");
				domS2.innerHTML = "DOM写的内容";
			});			
			
			
		</script>
	</head>
	<body>
		<span id="s1">你好</span>
		<br />
		<span id="s2">中国</span>
		
	</body>
</html>
