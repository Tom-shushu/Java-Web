<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				//第一种方式:对集合进行遍历,每次遍历时都会执行函数,其中index代表索引
				/*
				$.each(集合, function(index) {	
				});
				*/
				var $p = $("p");//获取到所有p标签
				/*$.each($p, function(index) {
					//var $obj = $(this).html();//foreach
					//var $obj = $p.eq(index); //for
					//alert($obj.html());
				});*/
				//第二种方法:
				/*
				集合.each(function(index){
				});
				*/
				$p.each(function(index){
					if((index+1)%2==0){
						$p.eq(index).css("color","red");
					}else{
						$p.eq(index).css("color","blue");
					}
				});
				
			});
		</script>
	</head>
	<body>
		<p>aaa</p>
		<p>bbb</p>
		<p>ccc</p>
		<p>ddd</p>
		<p>eee</p>
		<p>fff</p>

	</body>
</html>
