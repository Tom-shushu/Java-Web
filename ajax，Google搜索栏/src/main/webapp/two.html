<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	table{
		margin: 0px auto;
		border: 1px gray solid;
		width: 70%;
	}

	th,td{
		border: 1px gray solid;
	}
</style>
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	var id = 1;
	function sendUser(){
		var name = $("#name").val();
		var age = $("#age").val();
		var address = $("#address").val();
		
		$.post("two",{"id":id,"name":name,"age":age,"address":address},function(data){
			
			if(data==1){
				var str = "<tr>";
				str+="<td>"+(id-1)+"</td>";
				str+="<td>"+name+"</td>";
				str+="<td>"+age+"</td>";
				str+="<td>"+address+"</td>";
				str+="</tr>";
				$("#tbody").append(str);
			}
			
		});
		id++;
	}

</script>
</head>
<body>
	<div align="center">
		姓名:<input type="text" id="name" /><br />
		年龄:<input type="number" id="age" /><br />
		住址:<input type="text" id="address" /><br />
		<input type="button" value="Reg" onclick="sendUser()"/><br />
	</div>

	<hr/>

	<table>
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>住址</th>
			</tr>
		</thead>
		<tbody id="tbody">
			
		</tbody>
	</table>
</body>
</html>
