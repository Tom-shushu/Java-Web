<!DOCTYPE html>
<html>
  <head>
    <title>d.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<!-- 第四种形式ajax形式 -->
  	<script type="text/javascript">
  	
  		$(document).ready(function(){
  			$.ajax({
  				url:'ajax',
  				type:'POST',
  				async:true,
  				data:{'name':'张三','age':'19'},
  				dataType:'html',
  				success:function(data){
  					$("span").html(data);
  				}
  			});
  		})	
  	
  	</script>
  	
  </head>
  
  <body>
  	
  	<span></span>
  	我决定等你一会....
  </body>
</html>
