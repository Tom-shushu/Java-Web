<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单常见属性</title>
	</head>
	<body>
		<form action="#">
			<!--
				readonly:只读
				maxlength:最大长度
				style="width: 300px;":设置宽度
				required:必填项
				placeholder:背景提示
				pattern:正则表达式
			-->
			<input type="text" name="name"/>
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
