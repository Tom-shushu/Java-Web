<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5新加入的Input标签</title>
	</head>
	<body>
		<!--
			HTML5新加入标签:主要给手机(移动端)使用
		-->
		<form action="a.html">
			<!--颜色标记-->
			<input type="color" name="color" /><br />
			<!--搜索框-->
			<input type="search" name="search" /><br />
			<!--数字框 max:最大值 min:最小值-->
			<input type="number" name="number" max="10" min="1" /><br />
			<!--邮件框-->
			<input type="email" name="email" /><br />
			<!--路径框-->
			<input type="url"name="url" /><br />
			<!--时间相关-->
			<input type="date" name="date" /><br />
			<input type="datetime-local" name="datetime" /><br />
			<input type="time" name="time" /><br />
			<input type="month" name="month" /><br />
			<input type="week" name="week" /><br />
			<!--tel:电脑端看不出来,只能在手机端看出效果,会获取焦点时切换手机输入法-->
			<input type="tel" name="tel" />
				
		</form>
	</body>
</html>
