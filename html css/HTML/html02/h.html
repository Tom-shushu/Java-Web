<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单框架集</title>
	</head>
	<!--框架集的主界面不能有body-->
	<!--
		frameset:框架集
		frame:一个子页面
		cols:划分列的大小
		rows:划分行的大小
		src:嵌入页面的路径
	-->
	<frameset rows="*,*,*">
		<frame src="a.html" />
		<frame src="b.html" />
		<frame src="c.html" />
	</frameset>
</html>
