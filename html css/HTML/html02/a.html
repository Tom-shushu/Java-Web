<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表清单</title>
	</head>
	<body>
		<!--有序清单:1 a A i I-->
		<ol type="i">
			<li>陕西省</li>
			<li>山西省</li>
			<li>湖北省</li>
			<li>湖南省</li>
			<li>安徽省</li>
			<li>浙江省</li>		
		</ol>
		<!--无序清单-->
		<ul>
			<li>陕西省</li>
			<li>山西省</li>
			<li>湖北省</li>
			<li>湖南省</li>
			<li>安徽省</li>
			<li>浙江省</li>	
		</ul>
		<!--自定义清单-->
		<dl>
			<dd>山西省</dd>
			<dd>陕西省</dd>
			<dd>湖北省</dd>
		</dl>
	</body>
</html>
