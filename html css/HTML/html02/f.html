<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DIV</title>
		<!--移动DIV-->
		<style>
			#div1{
				position: absolute;
				top: 180px;
				left: 320px;
				background-color: red;
				width: 420px;
				height: 300px;
				z-index: 7;
			}
			#div2{
				position: absolute;
				top: 80px;
				left: 270px;
				background-color: blue;
				width: 420px;
				height: 300px;
				z-index: 8;
			}
			
		</style>
	</head>
	<body>
		<!--
        	DIV:布局
        -->
		<div align="right">这是一段内容</div>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
