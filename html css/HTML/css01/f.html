<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			#l2+label{
				color: red;
			}
			
		</style>
	</head>
	<body>
		
		<div id="d1">
			<label>1</label>
			<label id="l2">2</label>
			<label>3</label>
			<span>4</span>
			<label>5</label>
			<div>
				<label>6</label>
			</div>
			<label>7</label>
			
		</div>
		
	</body>
</html>
<!--
	在HTML中所有的元素都是节点
	Node:
	元素节点(Element)
	属性节点(Attribute)
	文本节点(TextNode)
	空节点(Null)
	隶属关系:
	父子节点(父节点和子节点)
	相邻节点(兄节点和第节点)
-->
