<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				/* 设置过渡效果 */
				transition: transform 5s 3s,color 5s;
				width: 80px;
				height: 50px;
				background-color: aqua;
			}
			/*当鼠标进入,出去时*/
			div:hover{
				transform: rotate(360deg);
				color:azure;
			}
		</style>
	</head>
	<body>
		<div>你好</div>
	</body>
</html>
