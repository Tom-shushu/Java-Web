<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				position: absolute;
				top: 0px;
				left: 0px;
				width:800px;
				height:100px;
				font-size: 6em;
				z-index: 1;
			}
			#div2{
				animation: donghua1 10s;
				position: absolute;
				top: 0px;
				left: 800px;
				width:800px;
				height:300px;
				background-color: white;
				font-size: 6em;
				z-index: 2;
			}

			@keyframes donghua1{
				from{left: 0px;}
				to{left: 800px;}
			}

		</style>
	</head>
	<body>
		<div id="div1">
			<label id="l1">西</label>
			<label id="l2">安</label>
			<label id="l3">科</label>
			<label id="l4">技</label>
			<label id="l5">大</label>
			<label id="l6">学</label>
		</div>
		<div id="div2"></div>
	</body>
</html>
