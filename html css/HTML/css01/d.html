<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				/*绑定动画*/
				animation: donghua1 3s 1s,donghua2 4s;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100px;
				height: 100px;
				background-color: red;
				
			}
			/*设置动画操作*/
			@keyframes donghua1{
				from{top:0px;}
				to{top:400px;}
			}
			
			@keyframes donghua2{
				from{left:0px;}
				to{left:300px;}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
