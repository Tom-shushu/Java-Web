<!DOCTYPE html>
<html>
	<head>
		<!--描述当前页面编码集为:utf-8-->
		<meta charset="UTF-8">
		<!--描述当前页面的标题-->
		<title>第一个页面</title>
	</head>
	
	<body>
		这个是我的第一个HTML页面!
	</body>
</html>
<!-- 
HTML:超文本标记语言(HyperText Markup Language)
标记语言:节点化的语言,每一个节点就是一个标记,大部分标记都由开始符号<NAME>以及结束符号</NAME>组成
HTML中不区分大小写,HTML是一个弱语法规则语言
HTML中的属性是对这个标记的描述,它一般写在开始符号中,多个之间用空格隔开
最基本的HTML有三个标记:
	html(标识HTML的开始和结束,它就是HTML文件的根节点);
	head(标识HTML的头文件信息,其实就是非正文部分);
	body(标识HTML的正文信息,也可以说是显示在页面中的内容);
-->
