<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			滚动文字:marquee
			scrolldelay:延迟,单位毫秒
			scrollamount:步伐,单位像素
			width:宽  height:高
			direction:up|down|right|left
			behavior:alternate|scroll|slide
			loop:次数,如果是-1则无限走,指针对于alternate|scroll
		-->
		<marquee behavior="scroll" loop="2" scrolldelay="100" scrollamount="100" width="400" height="500" bgcolor="aqua" direction="up">这个是滚动文字</marquee>
		
	</body>
</html>
